<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vladimír Jančár</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="hint-wrapper" id="hint-wrapper">
      <div id="interactive-hint" class="hint-popup">
        <p id="interactive-hint-p"></p>
        <button id="close-hint-interactive" class="close-hint-button">
          &times;
        </button>
      </div>
    </div>

    <div id="language-toggle-button" class="language-toggle"></div>

    <header>
      <h1 id="header-name"></h1>
      <hr class="header-line-above" />
      <p class="tagline" id="header-tagline"></p>
      <hr class="header-line-below" />
    </header>

    <div class="main-content">
      <aside class="left-column">
        <section class="contact">
          <h2 id="contact-title"></h2>
          <p id="contact-phone"></p>
          <p>
            <a id="contact-email-link"><span id="contact-email-text"></span></a>
          </p>
          <p id="contact-address"></p>
        </section>

        <section class="skills">
          <h2 id="skills-title"></h2>
          <ul id="skills-list"></ul>
        </section>

        <section class="education">
          <h2 id="education-title"></h2>
          <div id="education-list"></div>
        </section>

        <section class="characteristics">
          <h2 id="characteristics-title"></h2>
          <ul id="characteristics-list"></ul>
        </section>
      </aside>

      <main class="right-column">
        <section class="about-me">
          <h2 id="about-me-title"></h2>
          <div id="about-me-content"></div>
        </section>

        <section class="projects">
          <h2 id="projects-title"></h2>
          <ul id="projects-list"></ul>
        </section>

        <section class="previous-experience">
          <h2 id="experience-title"></h2>
          <ul id="experience-list"></ul>
        </section>

        <section class="achievements">
          <h2 id="achievements-title"></h2>
          <div id="achievements-content"></div>
        </section>
      </main>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay"></div>

    <!-- Container for Dynamically Generated Popups -->
    <div id="popups-container"></div>

    <script src="scripts/tracker.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
